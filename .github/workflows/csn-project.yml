name: "CI/CD with Security Best Practices"

on:
  push:
    branches:
    - stable
    - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Shallow clones should be disabled for better relevancy of analysis

    - name: SonarQube Scan SAST
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }} # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Install dependency for scanning
      run: npm install

    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y curl
        TRIVY_VERSION=0.34.0 # Update to the latest version as needed
        curl -sSL https://github.com/aquasecurity/trivy/releases/download/v$TRIVY_VERSION/trivy_0.34.0_Linux-64bit.deb -o trivy.deb
        sudo dpkg -i trivy.deb
        rm trivy.deb

    #     echo 'export PATH="$HOME/.scout/bin:$PATH"' >> $GITHUB_ENV

    - name: Run Trivy
      #   run: |
      #     curl -sSL https://get.scoutapm.com/scout-install.sh | bash
      run: trivy fs . > trivyfs.txt

    - name: Commit Trivy Report
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add trivyfs.txt
        git commit -m "Add Trivy scan report" --no-verify
        git push origin HEAD:${{ github.ref }} # Push to the same branch


